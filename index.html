<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easycal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <script src="main.js" defer></script>
    <link rel="preload" as="image" href="./images/transparent_image_cleaned.png">
</head>
<body>
    <div class="container">
        <div class="header"><h1>EasyCal</h1></div>
        <div class="calculator">
            <div class="upperBox">
                <div class="screen">
                    <span id="img"></span><div class="calcs"><div id="history"><p>History</p></div><div id="current"><p>OFF</p></div></div>
                </div>
            </div>
            <div class="lowerBox">
                <div class="filler"><div class="text">RASIO</div>
                <div class="buttons">
                    <div class="row1 row"><button id="switch">ON\OFF</button><span><button id="plus" class="operator">+</button></span><span><button id="divide" class="operator">/</button></span><span><button id="sub" class="operator">-</button></span><span><button id="mul" class="operator">X</button></span></div>
                    <div class="row2 row"><button id="inverse">+\-</button><span><button id="one" class="num">1</button></span><span><button id="two" class="num">2</button></span><span><button id="three" class="num">3</button></span><span><button id="four" class="num">4</button></span></div>
                    <div class="row3 row"><button id="delete">C</button><span><button id="five" class="num">5</button></span><span><button id="six" class="num">6</button></span><span><button id="seven" class="num">7</button></span><span><button id="eight" class="num">8</button></span></div>
                    <div class="row4 row"><button id="allClear">AC</button><span><button id="nine" class="num">9</button></span><span><button id="zero" class="num">0</button></span><span><button id="point">.</button></span><span><button id="equals">=</button></span></div>
                </div>
                </div>
            </div>
        </div>
        <div class="footer">Copyright &copy; 2025 <a href="https://github.com/sakmv" target="_blank" rel="noopener noreferer"> sakmv</a></div>
    </div>
    
</body>
</html>
